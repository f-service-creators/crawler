name: Deploy to Firebase Functions on merge
"on":
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set Node Version(cloud function only support node v12)
        uses: actions/setup-node@v2
        with:
          node-version: "12"

      - name: Build
        run: yarn install && yarn build
        working-directory: functions

      - name: GitHub Action for Firebase Functions deploy
        uses: w9jds/firebase-action@v2.0.0
        with:
          args: deploy --only functions --project=${{ secrets.PROJECT_ID }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
